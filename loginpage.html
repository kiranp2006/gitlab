<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      position: relative;
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      width: 280px;
      box-sizing: border-box;
    }

    .close-btn {
      position: absolute;
      top: 8px;
      right: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 20px;
      color: #aaa;
    }

    .close-btn:hover {
      color: #555;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin: 8px 0 15px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .links {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      margin-top: 10px;
    }

    .links a {
      color: #007bff;
      text-decoration: none;
      cursor: pointer;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-box" id="loginBox">

    <div class="close-btn" onclick="closeLogin()">Ã—</div>

    <h2>Login</h2>

    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />

    <button onclick="login()">Login</button>

    <div class="links">
      <a href="#" onclick="forgotPassword(event)">Forgot Password?</a>
      <a href="#" onclick="createAccount(event)">Create Account</a>
    </div>

  </div>

  <script>
    function closeLogin() {
      document.getElementById('loginBox').style.display = 'none';
    }

    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();

      if (!user || !pass) {
        alert('Please enter both username and password.');
        return;
      }

      alert(`Welcome, ${user}!`);
    }

    function forgotPassword(event) {
      event.preventDefault();
      alert('Forgot Password clicked.');
    }

    function createAccount(event) {
      event.preventDefault();
      alert('Create Account clicked.');
    }
  </script>

</body>
</html>
